<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <style type="text/css">
      td{
        width: 100px;
        height: 100px;
        margin: 5px;
        border: 1px solid black;
        text-align: center;
      }
      td:hover{
        background-color: green;
      }
    </style>
  </head>
  <body>
    <header>Tic Tac Toe</header>
    <div>
        <table>
          <tr>
              <td>X</td>
              <td></td>
              <td>X</td>
          </tr>
          <tr>
              <td></td>
              <td>O</td>
              <td></td>
          </tr>
          <tr>
              <td></td>
              <td></td>
              <td></td>
          </tr>
      </table>
      </div>
    <footer>DGMD E-28 Assignment 2 Harvard Extension School</footer>
  </body>
</html>
